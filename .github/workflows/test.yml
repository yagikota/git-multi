name: test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true

      - name: install dependencies
        run: go get -v

      - name: test
        run: go test -v ./...
